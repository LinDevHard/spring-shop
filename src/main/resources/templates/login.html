<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Login</title>

    <!-- Favicon icon -->
    <link href="favicon.png" rel="icon" type="image/png">

    <!-- Font Icon -->
    <link href="../auth/fonts/material-icon/css/material-design-iconic-font.min.css" rel="stylesheet">

    <!-- Main css -->
    <link href="../auth/css/style.css" rel="stylesheet">
</head>
<body>

<div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img alt="sing up image" src="../auth/images/signin-image.jpg"></figure>
                    <a class="signup-image-link" href="/signup">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Login</h2>
                    <form class="register-form" id="login-form" method="POST" th:action="@{/login}">
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input id="email" name="email" placeholder="Email" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input id="password" name="password" placeholder="Password" type="password"/>
                        </div>
                        <div class="form-group">
                            <input class="agree-term" id="remember-me" name="remember-me" type="checkbox"/>
                            <label class="label-agree-term" for="remember-me"><span><span></span></span>Remember
                                me</label>
                        </div>
                        <div class="form-group form-button">
                            <input class="form-submit" id="signin" name="signin" type="submit" value="Log in"/>
                        </div>
                    </form>
                    <div class="text-danger" id="errors"
                         th:if="${(param.error != null) and (param.error[0] == 'true')}">
                        Invalid email or password
                    </div>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JS -->
<script src="../auth/vendor/jquery/jquery.min.js"></script>
</body>
</html>
